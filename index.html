<!DOCTYPE html>
<html>
    <head>
        <title>Anime Data</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:wght@700" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="row header">
            <h1>MAL Data Visualizer</h1>
        </div>
        <div class="header">
            <h2>TV Shows</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 smallheader">
                <h3>Annual Data</h3>
            </div>  
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="graph">
                    <progress id="tvProgress" value="0"></progress>
                    <canvas id="tv" hidden></canvas>
                </div>
            </div>
            <div class="col-md-2">
                <div class="yearly-form">
                    <div>
                        <label for="tv_start_year">Starting Year</label>
                        <input id="tv_start_year" type="number" min="1970" max="2023" value="2000">
                    </div>
                    <div>
                        <label for="tv_end_year">Ending Year</label>
                        <input id="tv_end_year" type="number" min="1970" max="2023" value="2010">
                    </div>
                    <button id="tv_year_update">Update Data</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 smallheader">
                <h3>Top Shows</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="top-form">
                    <div>
                        <label for="tv_top_year">Year</label>
                        <input id="tv_top_year" type="number" min="1970" max="2023" value="2000">
                    </div>
                    <div>
                        <label for="tv_top_amt">Results</label>
                        <input id="tv_top_amt" type="number" min="1" max="10" value="5">
                    </div>
                    <select id="tv_sort_by" value="score">
                        <option value="score">Score</option>
                        <option value="members">Members</option>
                    </select>
                    <button id="tv_top_update">Update Data</button>
                </div>
            </div>
            <div id="top_shows" class="col-md-8">

            </div>
        </div>



        <div class="header">
            <h2>Movies</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 smallheader">
                <h3>Annual Data</h3>
            </div>  
        </div>
        <div class="row justify-content-center">            
            <div class="col-md-6">
                <div class="graph">
                    <progress id="movieProgress" value="0"></progress>
                    <canvas id="movie" hidden></canvas>
                </div>  
            </div>
            <div class="col-md-2">
                <div class="yearly-form">
                    <div>
                        <label for="m_start_year">Starting Year</label>
                        <input id="m_start_year" type="number" min="1970" max="2023" value="2000">
                    </div>
                    <div>
                        <label for="m_end_year">Ending Year</label>
                        <input id="m_end_year" type="number" min="1970" max="2023" value="2010">
                    </div>
                    <button id="m_year_update">Update Data</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 smallheader">
                <h3>Top Movies</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="top-form">
                    <div>
                        <label for="m_top_year">Year</label>
                        <input id="m_top_year" type="number" min="1970" max="2023" value="2000">
                    </div>
                    <div>
                        <label for="m_top_amt">Results</label>
                        <input id="m_top_amt" type="number" min="1" max="10" value="5">
                    </div>
                    <select id="m_sort_by" value="score">
                        <option value="score">Score</option>
                        <option value="members">Members</option>
                    </select>
                    <button id="m_top_update">Update Data</button>
                </div>
            </div>
            <div id="top_movies" class="col-md-8">
            </div>
        </div>

        <div class="header">
            <h6>Made by Joshua Hirano</h6>
        </div>
        <script src="main.js"></script>
    </body>
</html>
